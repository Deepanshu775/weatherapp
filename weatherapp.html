<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
    <div class="search">
        <input type="text" placeholder="enter your city name" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
     <div class="error">

      <p>Invalid city name</p>
     </div>
    
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp"> 6°C </h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
          <div class="col">

            <img src="images/humidity.png">
            <div>

                <p class="humidity"> 50%</p>
                <p>humidity</p>
            </div>
          </div>
          <div class="col">

            <img src="images/wind.png">
            <div>

                <p class="wind"> 15km</p>
                <p>Wind Speed</p>
            </div>
          </div>
        </div>

    </div>


    </div>
    <script>
      const apikey = 'dc852df340c9787414159a71ab3676df';
      const apiurl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

      const searchbox=document.querySelector(".search input");
      const searchbutton=document.querySelector(".search button");
      const weatherIcon=document.querySelector(".weather-icon");


      async function checkWeather(city) {
        const response = await fetch(apiurl + city+`&appid=${apikey}`);

        if(response.status==404) {
          document.querySelector(".error").style.display="block";
          document.querySelector(".weather").style.display="none";
        }

        else {
          
        let data = await response.json();
      
      // Corrected syntax to access properties of the data object
      const cityName = data.name;
      const temperature = data.main.temp;
      const humidity = data.main.humidity;
      const windSpeed = data.wind.speed;
    

    
      // Updated the syntax to set innerHTML for each element
      document.querySelector(".city").innerHTML = cityName;
      document.querySelector(".temp").innerHTML = Math.round(temperature) + "°C";
      document.querySelector(".humidity").innerHTML = humidity + "%";
      document.querySelector(".wind").innerHTML = windSpeed + "km/h";
      if(data.weather[0].main=="Clouds") {

        weatherIcon.src="images/clouds.png"

      }
       else if(data.weather[0].main=="Rain") {
        weatherIcon.src="images/rain.png"
       }
       else if (data.weather[0].main=="Drizzle") {
        weatherIcon.src="images/drizzle.png"
       }
       else if(data.weather[0].main=="Clear") {
        weatherIcon.src="images/clear.png"

       }
       else if(data.weather[0].main=="Mist") {
        weatherIcon.src="images/mist.png"
       }

       else if(data.weather[0].main=="Snow") {
        weatherIcon.src="images/snow.png"

       }
       document.querySelector(".weather").style.display="block"
       document.querySelector(".error").style.display="none";

      

        }
      }


       searchbutton.addEventListener("click",()=>{
         checkWeather(searchbox.value);
       }) 
      //checkWeather();
      </script>
      
</body>
</html>
